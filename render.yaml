
services:
  - type: web
    name: ml-prefilter
    runtime: python
    envVars:
      - key: ML_CLIENT_ID
        sync: false
      - key: ML_CLIENT_SECRET
        sync: false
      - key: ML_REFRESH_TOKEN
        sync: false
      - key: N8N_WEBHOOK_URL
        sync: false
      - key: FORWARD_SECRET
        sync: false
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn prefilter:app --host 0.0.0.0 --port 10000
    healthCheckPath: /healthz
    plan: free
